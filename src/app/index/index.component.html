<div class="main-content">
  <div class="section__content section__content--p30">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="overview-wrap">
                      <h2 class="title-1">dashboard</h2>
                      <a [routerLink]="['/dashboard/category']">
                      <button class="au-btn au-btn-icon au-btn--blue">
                          <i class="zmdi zmdi-plus"></i>add book</button>
                        </a>
                  </div>
              </div>
          </div>
            <!-- STATISTIC-->
            <section class="statistic">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row" *ngFor="let dash of dashboarddetails">
                            <div class="col-md-6 col-lg-3">
                                <div class="statistic__item">
                                    <h2 class="number">{{dash.user}}</h2>
                                    <span class="desc">users</span>
                                    <div class="icon">
                                        <i class="zmdi zmdi-account-o"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="statistic__item">
                                    <h2 class="number">{{dash.books}}</h2>
                                    <span class="desc">books added</span>
                                    <div class="icon">
                                        <i class="zmdi zmdi-plus"></i>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="col-md-6 col-lg-3">
                                <div class="statistic__item">
                                    <h2 class="number">{{dash.downloads}}</h2>
                                    <span class="desc">total downloads</span>
                                    <div class="icon">
                                        <i class="zmdi zmdi-download"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END STATISTIC-->
         
                        
          <div class="row">
              <div class="col-md-12">
                  <div class="copyright">
                      <p>Copyright Â© 2018 <a href="https://paperlouge.herokuapp.com" target="_blank">PaperLouge</a> - All rights reserved.</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
